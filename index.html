<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Nico!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-slideshow"></div>
    <div class="container">
        <div class="countdown" id="countdown"></div>
    </div>
    <div id="celebration-container" class="hidden">
        <div class="fireworks"></div>
        <div class="celebration-content">
            <img src="images/nicobirthday.png" alt="Nico" class="celebration-image">
            <p class="celebration-message">Happy Birthday Nico-chan</p>
        </div>
    </div>
    <div id="player-container">
        <iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/8Nr8VJGjMBY?loop=1&autoplay=1&mute=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
    
</body>
</html>
